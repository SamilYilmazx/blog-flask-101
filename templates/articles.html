{% extends "layout.html" %}

{% block body %}
<h3>Articles</h3>
<hr>

{% if articles %}
<form action="/search" method="post">

<input type="text" class="input-sm" name="keyword" maxlength="64" placeholder="Search for an article">
<button type="submit" class="btn btn-primary">Search</button>

</form>
<hr>
<ul class="list-group">

{% for article in articles  %}
    <li class = "list-group-item"><a href="article/{{article.id}}">{{ article.title }}</a></li>
{% endfor %}

</ul>

{% else %}
<div class = "alert alert-danger">Blog does not have an article yet...</div>
{% endif %}
{% endblock body %}
